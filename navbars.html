<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <link rel="icon" href="images/navigation-bar.png">
    <link rel="stylesheet" href="navbars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section id="bootstrap">

        <nav class="bootstrap_navbar">
            
            <ul class="navbar_links">
                <li class="navbar_logo"><img src="images/image.png" alt="bootstraplogo"></li>
                <li class="links"><a href="#">Docs</a></li>
                <li class="links"><a href="#">Examples</a></li>
                <li class="links"><a href="#">Icons</a></li>
                <li class="links"><a href="#">Themes</a></li>
                <li class="links"><a href="#">Blog</a></li>
            </ul>

            
            <!-- <i class="fa fa-search"></i> -->
            <input type="text" name="search" id="search" placeholder="Search">
           
            <ul class="social_links">
                <li class="links"><i class="fa-brands fa-github"></i></li>
                <li class="links"><i class="fa-brands fa-twitter"></i></li>
                <li class="links"><i class="fas fa-folder-open"></i></li>
                <li class="links" id="version">v5.3</li>
                <li class="links"><i class="fa-solid fa-circle-half-stroke"></i></li>
                
            </ul>
        </nav>
    </section>

    <br><br><br><br>
    <hr>


    <section class="linkedin">
        <nav class="linkedin_navbar">

            <ul class="linkedin_navbar_links">
                
                <li class="linkedin_navbar_logo"><img src="images/download.png" alt="linkedin image"></li>
                
            </ul>
            
            <div id="searchbar">

                <i class="fa-solid fa-magnifying-glass"></i>
               
                <input type="text" name="searchInput" id="searchInput" placeholder="Search">
            </div>


            <ul class="linkedin_navbar_links2">
                <li><i class="fa-solid fa-house"></i></li>
                <li>My Network</li>
                <li>Jobs</li>
                <li>Messaging</li>
                <li>Notifications</li>
                <li>Me</li>

            </ul>
        </nav>
    </section>




</body>
</html>
